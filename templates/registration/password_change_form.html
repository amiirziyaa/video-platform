{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
  <section class="card" style="margin: 4rem auto; max-width: 520px; padding: 2.4rem; display: grid; gap: 1.4rem">
    <h1 style="margin: 0; text-align: center">Change Your Password</h1>
    <p style="color: var(--text-muted); text-align: center;">Please enter your old password, then enter your new password twice.</p>
    
    <form method="post" style="display: grid; gap: 1rem">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Change My Password</button>
    </form>
  </section>
{% endblock %}
